<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon1.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrapstyle.css">
    <link rel="stylesheet" href="css/forgot-password-style.css">
</head>

    <body>
        <section>
            <div class="container">
                <div class="innerbox">
                    
                    <form action="/forgot" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter Email address</label>
                            <input type="email" class="form-control" name="Email_2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g.:abc123@mail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter New Password</label>
                            <input type="password" class="form-control pwd1" name="new_password" id="exampleInputPassword1" placeholder="e.g.:abc$123" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Re-enter New Password</label>
                            <input type="password" class="form-control pwd2" name="re_new_password" id="exampleInputPassword2" placeholder="e.g.:abc$123" minlength="8" required >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter OTP recieved:</label>
                            <input type="password" class="form-control otp"  name="OTP" id="exampleInputPassword3" placeholder="e.g.:123456" required>
                        </div>
                        <div class="back-to-login"><a class="back-to-login-link" name="login" href="login">Login now.</a></div>
                        <div class="button-confirm">
                            <button type="submit" class="btn btn-primary btn08 projectButton">Change</button>
                        </div>
                    </form>

                </div>
            </div>
        </section>
        <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container {padding: 0px;}
        .ray{border: none; background-color: rgba(255, 255, 255, 0.425);}
        .ray1 {padding: 0px;}
        </style>
        <footer>
            <div class="footer-text">Designed with ❤️ by <span>Team Stockify</span></div>
        </footer>
        <script src="./validator.js"></script>
    </body>
</html>
