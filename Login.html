<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="icon" href="images/favicon1.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrapstyle.css">
    <link rel="stylesheet" href="css/style-login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 col-xl-4 ray">
                
              <form action="/login" method="POST">
                    <div class="form-group">
                      <label for="exampleInputEmail1">User ID</label>
                      <input type="email" class="form-control" name="Email_1" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <small id="emailHelp" style="color:black" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" name="Password_1" id="exampleInputPassword1" required>
                    </div>
                    <div class="forgot-password-div">
                      <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Keep me signed in</label> -->
                      <a href="forgot" id="forgot-password">Forgot Password?</a>
                      <div class="sign-up-link">New User? Click <a id="sign-up-here" href="sign_up">here</a></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn08 projectButton">Login</button>
                </form>
                
            </div>

            <div class="col-8 col-xl-8 ray ray1">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="images/carrousal_img1.jpg" alt="First img">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/carrousal_img2.jpg" alt="Second img">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/carrousal_img3.jpg" alt="Third img">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/carrousal_img4.jpg" alt="Fourth img">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/carrousal_img5.jpg" alt="Fifth img">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>

    
    <style>
        
    .carousel-control-prev-icon, carousel-control-next-icon {
    fill: red;
    }
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .ray{border: none; background-color: rgba(255, 255, 255, 0.425);}
    .ray1 {padding: 0px;}
    </style>

</body>
</html>
